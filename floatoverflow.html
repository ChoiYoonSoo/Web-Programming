<!DOCTYPE html>
<html>
    <head>
        <title>Float + Overflow</title>
        <style type="text/css">
            #intro1 {overflow: hidden; float: left; width: 24%; height: 140px; border: medium double black;}
            #intro2 {overflow: visible; float: left; width: 24%; height: 140px; border: medium double black;}
            #intro3 {overflow: auto; float: left; width: 24%; height: 140px; border: medium double black;}
            #intro4 {overflow: scroll; float: left; width: 24%; height: 140px; border: medium double black;}
        </style>
    </head>
    <body>
        <h2>5.5 새로운 문서 표준 HTML5</h2>
        <p id="intro1">AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</p>
        <p id="intro2">BBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBB</p> 
        <p id="intro3">BBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBB</p> 
        <p id="intro4">BBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBB</p> 
    </body>
</html>
