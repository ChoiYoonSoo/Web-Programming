<!DOCTYPE html>
<html>
    <head>
        <title>배열 메소드 사용 예제 (2)</title>
    </head>
    <body>
        <script type="text/javascript">

            function print_array(a, name) {
                document.write("Size of array: " + a.length + "<br/>");
                for(i=0;i<a.length;i++) {
                    document.write(name + "[" + i + "]: ");
                    if (typeof(a[i]) == "string")
                        document.write("\"" + a[i] + "\" <br/>");
                    else
                        document.write(a[i] + " <br/>");
                }
            }


            var arr = new Array("zero", "one", 3, "25" );

            document.write("Original Array: <br/>");
            print_array(arr, "arr");

            arr.sort(); // 배열 오름차순 정렬
            document.write("<br/> After sort: <br/>");
            print_array(arr, "arr");

            var new_arr = arr.concat(4, "five", 6); // 배열의 뒤에 요소 추가

            document.write("<br/> After concatenation: <br/>");
            print_array(new_arr, "new_arr");

            var sliced_arr = arr.slice(2, 6); //배열 인덱스 2,7번째 위치 

            document.write("<br/> After slice: <br/>");
            print_array(sliced_arr, "sliced_arr");
            </script>
            
    </body>
</html>
