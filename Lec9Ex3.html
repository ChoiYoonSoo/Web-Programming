<!DOCTYPE html>
<html>
    <head>
        <title>시간지연함수 예제</title>
    </head>
    <body>
        <script type="text/javascript">
            function show_alert(){ // 5초뒤 경고창 출력
                alert("5 seconds passed...");
            }

            function show_message(){ // 3초뒤 메세지 출력
                document.write("3 seconds passed...");
            }

            setTimeout(show_alert,5000);
            setTimeout(show_message,3000);
            
        </script>
    </body>
</html>
