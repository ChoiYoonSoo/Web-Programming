<!DOCTYPE html>
<html>
    <head>
        <title>for문을 이용한 피보나치수열</title>
    </head>
    <body>
        <table border="1">
        <script type="text/javascript">
            document.write("<tr>");
            document.write("<td>Value</td>");
            
            var n = prompt("숫자를 입력하세요: ");
            
            fib1=1;
            fib2=1;

            while(fib2<=parseInt(n)){
                document.write("<td>");
                document.write(fib2);
                document.write("</td>");
                tmp = fib1+fib2;
                fib1=fib2;
                fib2=tmp;
            }
            document.write("</tr>");
        </script>
        </table>
    </body>
</html>
