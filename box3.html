<!DOCTYPE html>
<html>
    <head>
        <title>display 속성 변경</title>
        <style type="text/css">
            h3 {color: red; background-color: aquamarine;
            margin-top: 30px; margin-bottom: 30px; margin-left: 30px; margin-right: 30px;}
            h3:after{content: "(@sblim)";}
            p {display: inline; background-color: yellow; border: 5px dotted red;
            padding: 5px;}
            .gray{display: block; background-color: gray; padding: 20px;}
            .next{display: inline; background-color: yellow; border: 5px inset green; margin-left: 30%;}
        </style>
    </head>
    <body>
        <h3>이해하기</h3>
        <p>이 예제는 의 개념을 설명합니다<br>
        <span class="gray">클래스</span>와 ID로 스타일을 지정합니다.</p>
        <p class="next">다음 예제로 이어집니다.</p>
    </body>
</html>
