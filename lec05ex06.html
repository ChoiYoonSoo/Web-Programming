<!DOCTYPE html>
<html>
    <head>
        <title>플로팅 박스</title>
        <style type="text/css">
            #w3c {float: left; width: 70px; height: 30px; border: 1px solid black;}
            #h5 {float:left; width: 50px; height: 70px;}
            #css {float: right; width: 50px; height: 70px; margin-right: 54%; border: 1px solid black;}

        </style>
    </head>
    <body>
        <h2>5.5 새로운 문서 표준 HTML 5</h2>
        <img src="W3C_logo.gif" id="w3c">
        <img src="H5_logo.gif" id="h5">
        <img src="CSS3_logo.gif" id="css">
        <p>현재 W3C에서 표준안 개발을 하고 있는 HTML5는 차세대 웹문서 표준안<br>으로 많은 관심이 집중되고 있다. 특히, 
        표준안 개발에 마이크로소프트,<br>모질라, 애플, 구글, 오페라 등 대다수 웹브라우저 개발사가 참여하고 있<br>고, 
    그동안의 웹 기술의 발전을 많이 반영하여 모바일을 포함한 차세대<br>웹서비스 개발의 주요 기술로 주목받고 있다.</p>
    </body>
</html>
