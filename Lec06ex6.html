<!DOCTYPE html>
<html>
    <head>
        <title>버튼</title>
    </head>
    <body>
        <h3>버튼 입력</h3>
        <form method="post" action="form_app.js">
            취미(중복선택): <input type="checkbox" name="hooby" value="read">독서
            <input type="checkbox" name="hooby" value="movie">영화
            <input type="checkbox" name="hooby" value="music">음악
            <input type="checkbox" name="hooby" value="sports">스포츠<br>
            직업: <select name="job" size="1">
                <option value="ghltkdn">회사원</option>
                <option value="teach">교사</option>
                <option value="rest">자영업</option>
                <option value="more">기타</option>
            </select><br>
            <hr>
            <input type="submit" value="전송하기">
            <input type="reset" value="초기화">
            <input type="button" value="확인하기">

        </form>
    </body>
</html>
