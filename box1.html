<!DOCTYPE html>
<html>
    <head>
        <title>영역 확인하기</title>
        <style type="text/css">
            h3 {background-color: aquamarine; color: red;}
            h3:after{content: "(@sblim)"; background-color: yellow;}
            .gray {background-color: gray;}
            .blue {background-color: aqua; text-align: center;}
        </style>
    </head>
    <body>
        <h3><span class="gray">스타일시트</span> 이해하기</h3>
        <p>이 예제는 <strong class="gray">박스모델</strong>의 개념을 설명합니다.</p>
        <p><span class="gray">클래스</span>와 ID로 스타일을 지정합니다.</p>
        <p class="blue">다음 예제로 이어집니다.</p>
    </body>
</html>
