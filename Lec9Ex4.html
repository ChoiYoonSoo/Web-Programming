<!DOCTYPE html>
<html>
    <head>
        <title>사용자 정의 함수 예제</title>
    </head>
    <body>
        <script type="text/javascript">

            function add(a,b){
                return (a+b);
            }

            result1 = add(12,34);
            result2 = add(56,"78");

            document.write("result1 = " +result1+ "<br/>");
            document.write("result2 = " +result2+ "<br/>");
            document.write("Steve + jobs = " +add("Steve","Jobs") + "<br/>");
        </script>
    </body>
</html>
