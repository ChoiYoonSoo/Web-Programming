<!DOCTYPE html>
<html>
    <head>
        <title>텍스트 입력 예제</title>
    </head>
    <body>
        <h3>문자열, 암호 입력 및 텍스트 영역</h3>
        <form method="post" action="form_app.js">
            아이디: <input type="text" name="id" value="...ID 입력..."><br>
            비밀번호: <input type="password" name="pw"><br>
            요청사항:<br>
            <textarea name="comment" cols="40" rows="5">전달하실 내용을 적으세요: </textarea><br>
            <input type="checkbox" name="javas" value="자바스크립트">자바스크립트<br>
            <input type="number" min="-5.0" max="5.0" step="0.5">
        </form>
    </body>
</html>
